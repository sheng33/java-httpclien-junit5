server:
  port: 8080



spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/HRT?serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  level:
    root: info
  pattern:
    console: "%d - %msg%n"
  config: src/main/resources/logback-spring.xml
  file:
    path: ./logs